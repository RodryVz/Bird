<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="index.css">
    <style>
        #final-score {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700; /* Dorado */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 2px solid #FFFFFF;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-display">0 <span id="speed-display">(Velocidad: 1x)</span></div>
        <canvas id="game-canvas" width="400" height="600"></canvas>
        
        <div id="start-screen">
            <h1>Flappy Bird</h1>
            <p>¡Presiona cualquier tecla o toca la pantalla para saltar!</p>
            <button id="start-button">Comenzar Juego</button>
            <div class="controls">Controles: ESPACIO, CLIC o TOQUE</div>
        </div>
        
        <div id="game-over-screen">
            <h1>¡Juego Terminado!</h1>
            <p id="final-score">Puntuación: 0</p>
            <button id="restart-button">Jugar Nuevamente</button>
        </div>
        
        <div class="ground"></div>
        
    </div>

    <p style="border-radius: 8px; text-align: center; font-size: 12px; color: #fff; margin-top: 16px;position: fixed; left: 8px; bottom: 8px; z-index: 10; background: rgba(0, 0, 0, 0.8); padding: 4px 8px;">Creado con <a href="https://enzostvs-deepsite.hf.space" style="color: #fff;" target="_blank" >DeepSite</a> <img src="https://enzostvs-deepsite.hf.space/logo.svg" alt="Logo de DeepSite" style="width: 16px; height: 16px; vertical-align: middle;"></p>
    <script src="index.js"></script>
</body>
</html>
